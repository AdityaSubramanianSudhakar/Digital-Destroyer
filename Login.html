<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="Login.js"></script>
</head>
<body>
    <nav id="navbar">
        <h3>Digital Destroyers</h3>
    </nav>
    <div id="container">
        <input type="text" id="name" placeholder="Name" required><br>
        <br>
        <input type="text" id="email" placeholder="Email" required>
        <select for="email" id="mail">
            <option id="gmail">@gmail.com</option>
            <option id="yahoo">@yahoo.com</option>
            <option id="outlook">@outlook.com</option>
            <option id="aol">@aol.com</option>
            <option id="icloud">@icloud.com</option>
        </select><br><br>
        <input type="password" id="Password" placeholder="Set Your Password" required><br><br>
        <input type="password" id="Password1" placeholder="Re-Enter Your Password" required><br><br>
        <button type="submit" id="submit" onclick="submit()">Submit</button>
    </div>
</body>
